version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: voicera_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: voicera
    volumes:
      - mongodb_data:/data/db
    networks:
      - voicera_network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voicera_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGODB_HOST=mongodb
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app
    networks:
      - voicera_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:
    driver: local

networks:
  voicera_network:
    driver: bridge

