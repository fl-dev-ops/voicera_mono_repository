version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: voicera_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: voicera
    volumes:
      - mongodb_data:/data/db
    networks:
      voicera_network:
        aliases:
          - mongodb
    command: mongod --bind_ip_all
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./voicera_backend
      dockerfile: Dockerfile
    container_name: voicera_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./voicera_backend/.env
    environment:
      - MONGODB_HOST=mongodb
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./voicera_backend:/app
    working_dir: /app
    networks:
      - voicera_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  minio:
    image: minio/minio:latest
    container_name: voicera_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - voicera_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  frontend:
    build:
      context: ./voicera_frontend
      dockerfile: Dockerfile
      secrets:
        - frontend_env
    container_name: voicera_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./voicera_frontend/.env.local
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://nginx:8080/api/v1
      - API_URL=http://backend:8000
      - VOICE_SERVER_URL=http://voice_server:7860
    networks:
      - voicera_network
    depends_on:
      - backend

  voice_server:
    build:
      context: ./voice_2_voice_server
      dockerfile: Dockerfile
    container_name: voicera_voice_server
    restart: unless-stopped
    ports:
      - "7860:7860"
    volumes:
      - ./voice_2_voice_server:/app
    working_dir: /app
    environment:
      - VOICERA_BACKEND_URL=http://backend:8000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
    networks:
      - voicera_network
    depends_on:
      - backend
      - minio

  nginx:
    image: nginx:alpine
    container_name: voicera_nginx
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - voicera_network

volumes:
  mongodb_data:
    driver: local
  minio_data:
    driver: local

networks:
  voicera_network:
    driver: bridge

secrets:
  frontend_env:
    file: ./voicera_frontend/.env.local
