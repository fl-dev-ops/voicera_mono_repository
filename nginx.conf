upstream backend {
    server host.docker.internal:8000;
}

upstream server {
    server host.docker.internal:7860;
}

upstream stt {
    server host.docker.internal:8001;
}

upstream tts {
    server host.docker.internal:8002;
}

upstream application {
    server host.docker.internal:3000;
}

server {
    listen 8080;
    server_name localhost;

    # Increase timeouts for long-running requests
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Increase buffer sizes for large requests
    client_max_body_size 100M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Route /backend to localhost:8000
    location = /backend {
        return 301 /backend/;
    }
    location /backend/ {
        proxy_pass http://backend/;
    }
    # Handle docs and openapi paths
    location /backend/docs {
        proxy_pass http://backend/docs;
    }
    location /backend/openapi.json {
        proxy_pass http://backend/openapi.json;
    }
    location /backend/redoc {
        proxy_pass http://backend/redoc;
    }
    # Handle openapi.json requests from docs (which requests from root)
    location /openapi.json {
        proxy_pass http://backend/openapi.json;
    }

    # Route /api to backend
    location /api/ {
        proxy_pass http://backend/api/;
    }

    # Route /server to localhost:7860
    location /server/ {
        proxy_pass http://server/;
    }

    # Route /stt to localhost:8001
    location /stt/ {
        proxy_pass http://stt/;
    }

    # Route /tts to localhost:8002
    location /tts/ {
        proxy_pass http://tts/;
    }

    # Route /application to localhost:3000
    location /application/ {
        proxy_pass http://application/;
    }
}
